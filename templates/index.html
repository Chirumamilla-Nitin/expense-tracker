<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ’° Expense Tracker</h1>

  <div>
    <input id="cat" placeholder="Category" />
    <input id="amt" type="number" placeholder="Amount" />
    <button onclick="addExpense()">Add</button>
  </div>

  <table id="table">
    <thead><tr><th>Date</th><th>Category</th><th>Amount</th></tr></thead>
    <tbody></tbody>
  </table>

  <canvas id="pie" width="300" height="300"></canvas>

  <script>
    async function addExpense() {
      const category = document.getElementById("cat").value;
      const amount = document.getElementById("amt").value;
      if (!category || !amount) return alert("fill both");
      await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, amount }),
      });
      document.getElementById("cat").value = "";
      document.getElementById("amt").value = "";
      load();
    }

    async function load() {
      const expenses = await fetch("/expenses").then(r => r.json());
      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";
      expenses.forEach(e => {
        tbody.innerHTML += `<tr><td>${e.Date}</td><td>${e.Category}</td><td>${e.Amount}</td></tr>`;
      });

      const chartData = await fetch("/chart").then(r => r.json());
      const ctx = document.getElementById("pie").getContext("2d");
      if (window.chart) window.chart.destroy();
      const labels = Object.keys(chartData);
      const values = Object.values(chartData);
      if (labels.length === 0) return;
      window.chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [{ data: values }],
        },
      });
    }

    load();
  </script>
</body>
</html>
